<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Scan Results - Passive Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .scan-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-item .value {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .result-card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-score {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }
        
        .score-excellent { background: #28a745; }
        .score-good { background: #17a2b8; }
        .score-fair { background: #ffc107; color: #333; }
        .score-poor { background: #fd7e14; }
        .score-critical { background: #dc3545; }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .findings-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .finding-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .finding-item.critical {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .finding-item.high {
            border-left-color: #fd7e14;
            background: #fff8f0;
        }
        
        .finding-item.medium {
            border-left-color: #ffc107;
            background: #fffdf0;
        }
        
        .finding-item.low {
            border-left-color: #17a2b8;
            background: #f0f9ff;
        }
        
        .finding-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .finding-type {
            font-weight: 600;
            color: #333;
        }
        
        .finding-severity {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: #dc3545;
            color: white;
        }
        
        .severity-high {
            background: #fd7e14;
            color: white;
        }
        
        .severity-medium {
            background: #ffc107;
            color: #333;
        }
        
        .severity-low {
            background: #17a2b8;
            color: white;
        }
        
        .finding-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .scan-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Scanner</a>
        
        <div class="header">
            <h1>üìä Security Scan Results</h1>
            <div class="scan-info" id="scanInfo">
                <div class="info-item">
                    <div class="label">Target</div>
                    <div class="value" id="targetUrl">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Status</div>
                    <div class="value" id="scanStatus">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Scan Time</div>
                    <div class="value" id="scanTime">Loading...</div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Scanning in progress... Please wait</p>
        </div>
        
        <div id="results" style="display: none;">
            <div class="results-grid">
                <div class="result-card">
                    <h2>üìä Header Analysis</h2>
                    <div id="headerResults"></div>
                </div>
                
                <div class="result-card">
                    <h2>üîç Common Paths</h2>
                    <div id="pathsResults"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let checkInterval;
        
        function updateResults() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('targetUrl').textContent = data.target_url || 'Unknown';
                    document.getElementById('scanStatus').textContent = data.scan_status || 'Unknown';
                    document.getElementById('scanTime').textContent = data.scan_time || 'Unknown';
                    
                    if (data.scan_status === 'completed') {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('results').style.display = 'block';
                        displayResults(data);
                        clearInterval(checkInterval);
                    } else if (data.scan_status === 'error') {
                        document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">‚ùå Scan failed: ' + (data.error || 'Unknown error') + '</p>';
                        clearInterval(checkInterval);
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        function displayResults(data) {
            // Display header analysis results
            if (data.header_analysis) {
                displayHeaderResults(data.header_analysis);
            }
            
            // Display common paths results
            if (data.common_paths) {
                displayPathsResults(data.common_paths);
            }
        }
        
        function displayHeaderResults(headerData) {
            const container = document.getElementById('headerResults');
            const summary = headerData.summary;
            const score = headerData.security_score;
            
            // Security score
            const scoreClass = score[0] >= 90 ? 'score-excellent' : 
                              score[0] >= 80 ? 'score-good' : 
                              score[0] >= 70 ? 'score-fair' : 
                              score[0] >= 60 ? 'score-poor' : 'score-critical';
            
            container.innerHTML = `
                <div class="security-score">
                    <div class="score-circle ${scoreClass}">
                        ${score[0]}/100
                    </div>
                    <h3>${score[1]}</h3>
                </div>
                
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-number">${summary.security_headers}</div>
                        <div class="stat-label">‚úÖ Present</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.missing_headers}</div>
                        <div class="stat-label">‚ùå Missing</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.misconfigured_headers}</div>
                        <div class="stat-label">‚ö†Ô∏è Misconfigured</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.information_disclosure}</div>
                        <div class="stat-label">üîç Info Disclosure</div>
                    </div>
                </div>
                
                <div class="findings-list" id="headerFindings"></div>
            `;
            
            // Display findings
            displayFindings('headerFindings', headerData.findings);
        }
        
        function displayPathsResults(pathsData) {
            const container = document.getElementById('pathsResults');
            const summary = pathsData.summary;
            
            container.innerHTML = `
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-number">${summary.total_discovered}</div>
                        <div class="stat-label">üìÅ Total Found</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.admin_panels}</div>
                        <div class="stat-label">üîê Admin Panels</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.backup_files}</div>
                        <div class="stat-label">üíæ Backup Files</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${summary.config_files}</div>
                        <div class="stat-label">‚öôÔ∏è Config Files</div>
                    </div>
                </div>
                
                <div class="findings-list" id="pathsFindings"></div>
            `;
            
            // Display findings
            displayFindings('pathsFindings', pathsData.findings);
        }
        
        function displayFindings(containerId, findings) {
            const container = document.getElementById(containerId);
            let html = '';
            
            // Display different types of findings
            Object.keys(findings).forEach(category => {
                const items = findings[category];
                if (items && items.length > 0) {
                    items.slice(0, 5).forEach(item => {
                        const severity = item.severity || 'medium';
                        const severityClass = `severity-${severity}`;
                        const itemClass = `finding-item ${severity}`;
                        
                        html += `
                            <div class="${itemClass}">
                                <div class="finding-header">
                                    <div class="finding-type">${item.type || category}</div>
                                    <div class="finding-severity ${severityClass}">${severity}</div>
                                </div>
                                <div class="finding-details">
                                    ${item.url || item.header || item.path || 'N/A'}
                                    ${item.description ? '<br>' + item.description : ''}
                                </div>
                            </div>
                        `;
                    });
                }
            });
            
            if (html === '') {
                html = '<p style="text-align: center; color: #666; padding: 20px;">No findings to display</p>';
            }
            
            container.innerHTML = html;
        }
        
        // Start checking for results
        checkInterval = setInterval(updateResults, 2000);
        updateResults(); // Initial check
    </script>
</body>
</html>
